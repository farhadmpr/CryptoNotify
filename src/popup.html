<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.2.1/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" type="text/css" href="popup.css">
    <title>Crypto Notify</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        تنظیمات
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <div class="col-4">
                                <label class="form-label" for="txtCurrency">ارز دیجیتال: </label>
                                <input class="form-control" name="txtCurrency" id="txtCurrency"
                                    placeholder="مثال: btc-usdt">
                            </div>
                        </div>

                        <div class="my-5">
                            <div class="row">
                                <label class="form-label" for="txtTargetPrice">قیمت مد نظر برای آگاه سازی
                                </label>
                                <div class="col-4">
                                    <select class="form-select mb-3" name="selectTargetPriceType" id="selectTargetPriceType">
                                        <option value=""></option>
                                        <option value="bigger">بزرگتر از</option>
                                        <option value="lower">کوچکتر از</option>
                                    </select>
                                    <input class="form-control mb-3" type="number" name="txtTargetPrice" id="txtTargetPrice">
                                    <button id="btnAddNotification" class="btn btn-primary">افزودن</button>
                                </div>
                            </div>
                        </div>

                        <input class="btn btn-success mb-3" type="button" value="شروع کن" id="btnStart">
                        <input class="btn btn-danger mb-3" type="button" value="اتمام" id="btnStop">
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        نرخ ها
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ارز</th>
                                    <th>قیمت</th>
                                    <th>نوع</th>
                                    <th>هدف</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="resultBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
